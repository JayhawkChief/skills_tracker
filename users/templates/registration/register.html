{% extends 'skills_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Create an account.</h2>
{% endblock page_header %}

{% block content %}
<form action="{% url 'users:register' %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name='submit' class='btn btn-secondary btn-lg'>Register</button>
    {% endbuttons %}

    <input type='hidden' name='next'
        value="{% url 'skills_logs:index' %}" />
</form>

{% endblock content %}
