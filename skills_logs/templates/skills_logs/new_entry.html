{% extends 'skills_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h3><a href="{% url 'skills_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}

<h6>Add a new entry:</h6>
<form action="{% url 'skills_logs:new_entry' topic.id %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name='submit' class='btn btn-primary'>Add entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
